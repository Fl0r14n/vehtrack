<!DOCTYPE HTML>
<html>
    <head>
        <title>OpenLayers Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <style type="text/css">
            html, body, #basicMap {
                width: 100%;
                height: 100%;
                margin: 0;
            }
        </style>
        <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
        <script src="libs/openlayers/OpenLayers.debug.js"></script>
        <link rel="stylesheet" type="text/css" href="css/openlayers/style.css"/>
        <script>
            OpenLayers.ImgPath = "img/openlayers/";
            function init() {

                map = new OpenLayers.Map('basicMap', {
                    projection: "EPSG:900913",
                    layers: [
                        new OpenLayers.Layer.OSM(),
                        new OpenLayers.Layer.Google(
                                "Google Hybrid",
                                {type: google.maps.MapTypeId.HYBRID, numZoomLevels: 20}
                        ),
                        new OpenLayers.Layer.Google(
                                "Google Streets", // the default
                                {numZoomLevels: 20}
                        ),
                        new OpenLayers.Layer.Google(
                                "Google Terrain",
                                {type: google.maps.MapTypeId.TERRAIN}
                        ),
                        new OpenLayers.Layer.Google(
                                "Google Satellite",
                                {type: google.maps.MapTypeId.SATELLITE, numZoomLevels: 22}
                        )
                    ],
                    controls: [
//                        new OpenLayers.Control.Permalink('home'),
                        //new OpenLayers.Control.OverviewMap(),
//                        new OpenLayers.Control.Button({displayClass: "MyButton", trigger: myFunction}),
//                        new OpenLayers.Control.Measure(),
                        new OpenLayers.Control.Geolocate({bind: false,
                            geolocationOptions: {
                                enableHighAccuracy: false,
                                maximumAge: 0,
                                timeout: 7000
                            }}),
                        new OpenLayers.Control.CacheRead(),
                        new OpenLayers.Control.CacheWrite(),
                        new OpenLayers.Control.Geolocate(),
                        new OpenLayers.Control.TouchNavigation(),
                        new OpenLayers.Control.Navigation(),
                        new OpenLayers.Control.LayerSwitcher(),
                        new OpenLayers.Control.ScaleLine(),
                        new OpenLayers.Control.MousePosition({displayProjection: "EPSG:4326"}),
                        new OpenLayers.Control.KeyboardDefaults()
                    ],
                    center: new OpenLayers.LonLat(10.2, 48.9)
                            // Google.v3 uses web mercator as projection, so we have to
                            // transform our coordinates
                            .transform('EPSG:4326', 'EPSG:900913'),
                    zoom: 5
                });
            }
        </script>
    </head>
    <body onload="init();">
        <div id="basicMap"></div>
    </body>
</html>
